name: product catalog CI

on:
    pull_request:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Go version
              uses: actions/setup-go@v2
              with:
                go-version: 1.22

            - name: Build
              run: |
                cd src/product-catalog
                go mod download
                go build -o product-catalog-service main.go

            - name: Test
              run: |
                cd src/product-catalog
                go test -v ./...

    code-quality:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Go version
              uses: actions/setup-go@v2
              with:
                go-version: 1.22

            - name: Golang lint
              uses: golangci/golangci-lint-action@v6

              with:
                version: v1.55.2
                run: golangci-lint run
                working-directory: src/product-catalog


    docker:
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: install docker
              uses: docker/setup-buildx-action@v1

            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                username: ${{ secrets.DOCKER_USERNAME }}
                password: ${{ secrets.DOCKER_TOKEN }}

            - name: push Docker image
              uses: docker/build-push-action@v6
              with:
                context: src/product-catalog
                push: true
                tags: ${{ secrets.DOCKER_USERNAME }}/product-catalog:${{ github.run_id }}

    update-k8s:
        runs-on: ubuntu-latest
        needs: [build, docker, code-quality]
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                token: ${{ secrets.LOGIN_GITHUB_TOKEN }}

            - name: Update tag in kubernetes deployment manifest
              run: |
                sed -i 's|image: .*|image: ${{ secrets.DOCKER_USERNAME }}/product-catalog:${{ github.run_id }}|' kubernetes/productcatalog/deploy.yaml

            - name: Commit and push changes
              run: |
                git config --global user.email "karaam130@gmail.com"
                git config --global user.name "daraye-tech"
                git add kubernetes/productcatalog/deploy.yaml
                git commit -m "[CI] Update image tag to ${{ secrets.DOCKER_USERNAME }}/product-catalog:${{ github.run_id }}"
                git push origin HEAD:main --force
